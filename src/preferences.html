<html data-theme="">
<header>
    <title>Time to Leave - Preferences</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="preferences.css">

    <!-- First we need to declare jQuery and $ globals with jquery -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" charset="utf-8"></script>
    <script src="preferences.js"></script>
</header>
<body>
    <div class="preferences">
        <div class="preferences-page">
            User preferences
        </div>

        <div class="preference-title">Working days</div>
        <div class="weekDays-selector">
            <input type="checkbox" id="sunday" name="working-days-sunday" class="weekday"/>
            <label for="sunday">Sun</label>
            <input type="checkbox" id="monday" name="working-days-monday" class="weekday"/>
            <label for="monday">Mon</label>
            <input type="checkbox" id="tuesday" name="working-days-tuesday" class="weekday"/>
            <label for="tuesday">Tue</label>
            <input type="checkbox" id="wednesday" name="working-days-wednesday" class="weekday"/>
            <label for="wednesday">Wed</label>
            <input type="checkbox" id="thursday" name="working-days-thursday" class="weekday"/>
            <label for="thursday">Thu</label>
            <input type="checkbox" id="friday" name="working-days-friday" class="weekday"/>
            <label for="friday">Fri</label>
            <input type="checkbox" id="saturday" name="working-days-saturday" class="weekday"/>
            <label for="saturday">Sat</label>
        </div>
        <div class="flex-box">
            <p>Hide non-working days</p>
            <label id='non-working-label' class="switch"><input type="checkbox" name="hide-non-working-days"><span class="slider round"></span></label>
        </div>
        <div class="flex-box">
            <p>Hours per day</p>
            <input type="time" name="hours-per-day" id="hours-per-day" min="00:00" max="24:00" value="08:00" required>
        </div>
        <div class="preference-title">Notifications</div>
        <div class="notificationSetting d-flex align-items-center">
            <input type="checkbox" id="notification" name="notification"/>
            <label for="notification" title="Enable/disable notifications">
                <span class="notification-check-helper"></span><img src="../assets/notification.svg"></img>
            </label>
            <input type="checkbox" id="repetition" name="repetition"/>
            <label for="repetition" title="Enable/disable notifications repetition">
                <span class="notification-check-helper"></span><img src="../assets/repeat.svg"></img>
            </label>
            <input class="flex-fill mx-2" type="number" id="notifications-interval" name="notifications-interval" title="Minutes between notifications" min=1 max=100 placeholder="Interval"/>
            <input class="flex-fill mx-2" type="number" id="repetitions-number" name="repetitions-number" title="Number of repetitions" min=1 max=100 placeholder="#Repetitions"/>
        </div>
        <div class="preference-title">App Behavior</div>
            <div class="flex-box">
                <p>Start on Login</p>
                <label id='start-at-login' class="switch"><input type="checkbox" name="start-at-login"><span class="slider round"></span></label>
            </div>
            <div class="flex-box">
                <p>Close button should minimize to tray</p>
                <label id='close-to-tray' class="switch"><input type="checkbox" name="close-to-tray"><span class="slider round"></span></label>
            </div>
            <div class="flex-box">
                <p>Themes</p>
                <select id="theme" name="theme">
                    <option value="light" selected>Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
    </br>
    </div>
</body>
</html>
