<!DOCTYPE html>
<html data-theme="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">

    <title>Time to Leave</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Scripts -->
    <script src="../node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" charset="utf-8"></script>
    <script src="../node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script type="module" src="./calendar.js" charset="utf-8"></script>
</head>

<body>
    <div id="theme-toggle-area" class="theme-switch-container">
        <div class="switch">
            <label for="toggle">
                <input id="toggle" class="toggle-switch" type="checkbox">
                <div class="sun-moon"><div class="dots"></div></div>
                <div class="background"><div class="stars1"></div><div class="stars2"></div></div>
                <div class="fill"></div>
            </label>
        </div>
    </div>
    
    <div id="calendar" class="container"></div>
    <div id="footer" class="footer"></div>
</body>

</html>
